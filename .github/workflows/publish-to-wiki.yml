name: Publish to Wiki

on:
  push:
    branches:
      - main
    paths:
      - 'aktivity/hra-na-agenta/index.html'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Upload to Wiki
        uses: andrew-chen-wang/github-wiki-action@v4
        with:
          path: aktivity/hra-na-agenta/index.html
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "### ðŸŽ‰ Wiki Publication Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The application has been published to:" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“– https://github.com/${{ github.repository }}/wiki" >> $GITHUB_STEP_SUMMARY
